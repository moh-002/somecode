<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to Secrets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
        }
        .heart-login-container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            border-radius: 32px;
            box-shadow: 0 12px 40px rgba(80, 36, 120, 0.18);
            padding: 48px 36px 36px 36px;
            text-align: center;
            position: relative;
        }
        .heart-shape {
            width: 120px;
            height: 110px;
            margin: 0 auto 24px auto;
            position: relative;
        }
        .heart-shape svg {
            width: 100%;
            height: 100%;
            display: block;
        }
        .heart-locked {
            filter: grayscale(0.5) blur(1px);
            opacity: 0.7;
            transition: filter 0.3s, opacity 0.3s;
        }
        .heart-unlocked {
            filter: none;
            opacity: 1;
            animation: pulse 1.2s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1);}
            100% { transform: scale(1.08);}
        }
        .drag-letters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 24px;
        }
        .draggable-letter {
            background: linear-gradient(90deg, #a78bfa 60%, #fbc2eb 100%);
            color: #fff;
            font-size: 1.3rem;
            font-weight: 700;
            border-radius: 12px;
            padding: 12px 18px;
            cursor: grab;
            user-select: none;
            box-shadow: 0 2px 8px rgba(167,139,250,0.18);
            margin: 2px;
        }
        .drop-zone {
            display: flex;
            flex-wrap: wrap; 
            gap: 10px;      
            justify-content: center;
            min-height: 56px;
            margin-bottom: 18px;
            max-width: px; 
            margin-left: auto;
            margin-right: auto;
        }
        .drop-slot {
            min-width: 50px;
            height: 50px;
            background: #f7f3ff;
            border: 2px dashed #a78bfa;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 600;
            color: #a78bfa;
            transition: background 0.2s, min-width 0.2s;
            box-sizing: border-box;
        }
        .drop-slot.filled {
            background: linear-gradient(90deg, #a78bfa 60%, #fbc2eb 100%);
            color: #fff;
            border: none;
        }
        .login-message {
            font-size: 1.1rem;
            color: #6d28d9;
            margin-bottom: 12px;
            min-height: 24px;
        }
        .login-btn {
            background: linear-gradient(90deg, #a78bfa 60%, #fbc2eb 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 12px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 4px 16px rgba(167,139,250,0.18);
            cursor: pointer;
            margin-top: 8px;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #heart-emoji {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -60%);
            font-size: 2.5rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s;
        }
        .heart-unlocked + #heart-emoji {
            opacity: 1;
            animation: heart-glow 1.2s infinite alternate;
        }
        @keyframes heart-glow {
            0% { text-shadow: 0 0 8px #ff69b4, 0 0 16px #fff; transform: scale(1);}
            100% { text-shadow: 0 0 24px #ff69b4, 0 0 32px #fff; transform: scale(1.15);}
        }
    </style>
</head>
<body>
    <div class="heart-login-container">
        <div class="heart-shape">
            <svg viewBox="0 0 120 110">
                <path id="heart-svg" class="heart-locked"
                    d="M60 100
                    Q20 70 20 40
                    Q20 10 60 30
                    Q100 10 100 40
                    Q100 70 60 100
                    Z"
                    fill="#ff69b4" stroke="#a78bfa" stroke-width="4"/>
            </svg>
        </div>
        <div class="login-message" id="login-message">Drag the letters below and make the secret word!</div>
        <div class="drop-zone" id="drop-zone">
        </div>
        <div class="drag-letters" id="drag-letters">
        </div>
        <button class="login-btn" id="login-btn" disabled>Login</button>
        <div id="heart-emoji"></div>
    </div>
    <script src="scripts/login.js"></script>
</body>
</html>
